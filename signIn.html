<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ذكاء صغير</title>
  <!-- <link rel="stylesheet" href="src/output.css"> -->

  <!-- font google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;900;1000&family=Jost:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      direction: rtl !important;
      font-family: "Cairo", sans-serif !important;
      /* font-family: "Jost", sans-serif; */
    }
  </style>
</head>


<body>
  <div class="bg-cover  bg-center bg-fixed" style="background-image: url('image/bg-cover.png')">
    <div class="">
      <div class="z-50 h-screen flex justify-center items-center p-4">

        <div class="max-w-2xl w-[100%] p-3 bg-white rounded-lg overflow-hidden shadow-lg mx-auto text-center">
          <div class="p-6">
            <h2 class="text-4xl font-black text-gray-800 mb-2">ذكاء صغير</h2>
            <p class="text-gray-700 mb-6">اهلا بكم فى منصة التعليميه الخاص بتعليم الاطفال</p>
            <form>
              <div class="mb-4 ">
                <label class="block text-gray-700 font-bold mb-2 text-right" for="username">
                  اسم المستخدم
                </label>
                <input
                  class="shadow text-right appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="username" type="text" placeholder="اسم المستخدم">
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2 text-right" for="كلمةالسر">
                  كلمة السر
                </label>
                <input
                  class="shadow text-right appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="password" type="password" placeholder="Password">
              </div>
              <div class="flex items-center justify-between">
                <a href="index.html" class=" w-full">
                  <button
                    class="bg-blue-500 w-full hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button">
                    تسجيل الدخول
                  </button>
                </a>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
